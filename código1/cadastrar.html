<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="./CSS/cadastrar.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="cadastro-form">
            <div class="full-box">
                <label for="matricula">Matricula</label>
                <input type="matricula" name="matricula" placeholder="Digite sua matricula">
            </div>

            <div class="half-box">
                <label for="nome">Nome</label>
                <input type="nome" name="nome" placeholder="Digite o seu nome">
            </div>

            <div class="half-box">
                <label for="sobrenome">Sobrenome</label>
                <input type="sobrenome" name="sobrenome" placeholder="Digite o seu sobrenome">
            </div>

            <div class="half-box">
                <label for="data">Data de nascimento</label>
                <input type="data" name="data" placeholder="Digite sua data de nascimento">
            </div>

            <div class="half-box">
                <label for="endereço">Endereço</label>
                <input type="endereço" name="endereço" placeholder="Digite seu endereço">
            </div>

            <div class="half-box">
                <label for="serie">Série</label>
                <input type="serie" name="serie" placeholder="Digite sua série caso for um aluno">
            </div>

            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement">Eu li e aceito os termos de uso</label>
            </div>


        </form>
        <form action="login.html">
                    <input type="submit" id="btn-submit" value="Cadastrar" />
                </form>
    </div>
</body>
</html>
